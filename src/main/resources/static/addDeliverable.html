<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Deliverable</title>
</head>
<body>

<form method="post" action="/createDeliverable">
    <h3>Assignment</h3>
    <label>Course ID</label><br>
    <input type="number" name="cid">
    <input type="hidden" name="deliverable" value="assignment">

    <select name="type">
        <option name="small">small</option>
        <option name="big">big</option>
    </select>
    <input type="submit">
</form>
<br><br>

<form method="post" action="/createDeliverable">
    <h3>Exam</h3>
    <input type="hidden" name="deliverable" value="exam">
    <label>Course ID</label><br>
    <input type="number" name="cid">
    <select name="type">
        <option name="midterm">midterm</option>
        <option name="final">final</option>
    </select>
    <input type="submit">
</form>
<br><br>

<form method="post" action="/createDeliverable">
    <h3>Lecture</h3>
    <input type="hidden" name="deliverable" value="lecture">
    <label>Course ID</label><br>
    <input type="number" name="cid">
    <select name="type">
        <option name="video">video</option>
        <option name="note">note</option>
    </select>
    <input type="submit">
</form>




</body>
</html>
